<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- ^ Import Font Awesome -->

  <script>

    const stylesheets = [
      "../../00-overall/00-global-styles/global-styles.css",
      "../../00-overall/02-header/header.css",
      "../../00-overall/04-footer/footer.css",
      "../../02-electric/electric-hero/electric-hero.css",
      "../../02-electric/electric-section-one/electric-section-one.css",
      "../../02-electric/electric-section-two/electric-section-two.css",
      "../../02-electric/electric-section-three/electric-section-three.css",
      "../../02-electric/electric-section-four/electric-section-four.css"
    ];
    
    async function addStylesheetsArray() {
      for (let stylesheet of stylesheets) {
        const linkElement = document.createElement("link");
        linkElement.rel = "stylesheet";
        linkElement.href = stylesheet;
        document.head.appendChild(linkElement);
      }
    }

    async function fetchComponentAndAdd(url, targetLocation) {
      try {
        const response = await fetch(url);
        const html = await response.text();
        const parser = new DOMParser();
        const importedHTML = parser.parseFromString(html, "text/html");
        const importedComponent = importedHTML.querySelector("body").children[0];
        if (targetLocation !== "main") {
          document.querySelector(targetLocation).replaceWith(importedComponent);
        } else {
          document.querySelector(targetLocation).appendChild(importedComponent);
        }
      } catch (error) {
        (error) => console.log("Failed", error)
      }
    }

    const components = [
      ["../../00-overall/02-header/header.html", "header"],
      ["../../02-electric/electric-hero/electric-hero.html", "main"],
      ["../../02-electric/electric-section-one/electric-section-one.html", "main"],
      ["../../02-electric/electric-section-two/electric-section-two.html", "main"],
      ["../../02-electric/electric-section-three/electric-section-three.html", "main"],
      ["../../02-electric/electric-section-four/electric-section-four.html", "main"],
      ["../../00-overall/04-footer/footer.html", "footer"],
    ];

    async function addComponentsArray() {
      for (let component of components) {
        await fetchComponentAndAdd(component[0], component[1])
      }
    }  
    
    async function init() {
      await addStylesheetsArray();
      await addComponentsArray();
    }

    init();

  </script>
  <title>Combined Preview - Electric</title>
</head>
<body>
  <header></header>
  <main></main>
  <footer></footer>
</body>
</html>
