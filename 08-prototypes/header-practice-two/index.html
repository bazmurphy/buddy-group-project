<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Header Practice Two</title>
</head>
<body>
  
  <header class="header-container">
    
    <div class="header-logo-container">
      <div class="header-logo-image-container">
        <img class="header-logo-image" src="../../00-overall/05-images/00-header-footer/electric.png" alt="">
        <img class="header-logo-image" src="../../00-overall/05-images/00-header-footer/water.png" alt="">
        <img class="header-logo-image" src="../../00-overall/05-images/00-header-footer/gas.png" alt="">      
      </div>
      <span class="header-logo-text">EM<span class="header-logo-text-highlight">POWER</span>ED</div>
    </div>

    <div class="header-nav-mobile-container">
      <div class="header-nav-mobile-circle">
        <span class="header-nav-mobile-line"></span>
        <span class="header-nav-mobile-line"></span>
        <span class="header-nav-mobile-line"></span>
      </div>      
    </div>

    <nav class="header-nav-desktop-container">
      <ul class="header-nav-desktop-list">
        <li class="header-nav-desktop-list-item">
          <a class="header-nav-desktop-link" href="#">HOME</a>
        </li>
        <li class="header-nav-desktop-list-item">
          <a class="header-nav-desktop-link" href="#">ELECTRIC</a>
        </li>
        <li class="header-nav-desktop-list-item">
          <a class="header-nav-desktop-link" href="#">WATER</a>
        </li>
        <li class="header-nav-desktop-list-item">
          <a class="header-nav-desktop-link" href="#">GAS</a>
        </li>
      </ul>
    </nav>

    <div class="header-functionality-container">
      <div class="header-login-container">
        <a class="header-login-link" href="#">
          <span class="header-login-text">Log In</span>
          <span class="header-login-icon">
            <i class="fa-solid fa-user"></i>
          </span>
        </a>
      </div>
      <div class="header-search-container">
        <input type="text" class="header-search-input" placeholder="&#x1F50E;&#xFE0E; Search">
      </div>
    </div>

  </header>

</body>
</html>
