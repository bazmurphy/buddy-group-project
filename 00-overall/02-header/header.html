<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="../00-global-styles/global-styles.css" />
    <link rel="stylesheet" href="header.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>00 - Header</title>
  </head>
  <body>
   <header class="header-container">
    <header class="header-mobile-container">

      <div class="header-mobile-logo-container">
        <div class="header-mobile-logo-image-container">
          <img class="header-mobile-logo-image" src="../../00-overall/05-images/00-header-footer/electric.png" alt="">
          <img class="header-mobile-logo-image" src="../../00-overall/05-images/00-header-footer/water.png" alt="">
          <img class="header-mobile-logo-image" src="../../00-overall/05-images/00-header-footer/gas.png" alt="">
        </div>
        <p class="header-mobile-logo">EM<span class="header-mobile-logo-highlight">POWER</span>ED</p>
      </div>

      <div class="header-mobile-nav-container">

        <nav class="header-mobile-nav">

          <ul class="header-mobile-nav-list">

            <input type="checkbox" id="check" />

            <span class="menu">
            <!-- ^this is the sliding element that covers the entire screen -->

              <li class="header-mobile-nav-list-item search-mobile-container">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input class="mibox" type="search" name="search" id="search-input" placeholder="Search" />
              </li>
              <li class="header-mobile-nav-list-item">
                <a class="header-mobile-nav-link header-mobile-nav-link-home " href="../../07-combined-preview/01-home/">Home</a>
              </li>
              <li class="header-mobile-nav-list-item">
                <a class="header-mobile-nav-link" href="../../07-combined-preview/02-electric/">Electric</a>
              </li>
              <li class="header-mobile-nav-list-item">
                <a class="header-mobile-nav-link" href="../../07-combined-preview/03-water/">Water</a>
              </li>
              <li class="header-mobile-nav-list-item">
                <a class="header-mobile-nav-link" href="../../07-combined-preview/04-gas/index.html">Gas</a>
              </li>
              <li class="header-mobile-nav-list-item login-mobile-container">
                <span class="login-mobile-text-first">
                  <i class="fa-solid fa-user"></i> Login
                </span>
                <span class="login-mobile-text-second">
                  <input class="mibox" type="email">
                </span>
                <span class="login-mobile-text-third">Don't have an Account?</span>
                <span class="login-mobile-text-fourth"> Sign Up Today!</span>
              </li>

              <label for="check" class="close-menu">
                <span class="left-close"></span>
                <span class="right-close"></span>
                <!-- ^ the black X to close the sliding element -->
              </label>

            </span>

            <label for="check" class="open-menu">
              <div class="open-line-container-one">
                <div class="open-line-container-two">
                  <span class="line"></span>
                  <span class="line"></span>
                  <span class="line"></span>
                  <!-- ^ the 3 white lines to open the menu -->
                </div>
              </div>
            </label>

          </ul>

        </nav>

        <div class="header-mobile-login-container">
          <i class="fa-solid fa-user"></i>
          <span class="login-text">Login</span>
        </div>


      </div>

    </header>

    <header class="header-desktop-container">
      <div class="header-desktop-logo-container">
        <div class="header-desktop-logo-image-container">
          <img class="header-desktop-logo-image" src="../../00-overall/05-images/00-header-footer/electric.png" alt="">
          <img class="header-desktop-logo-image" src="../../00-overall/05-images/00-header-footer/water.png" alt="">
          <img class="header-desktop-logo-image" src="../../00-overall/05-images/00-header-footer/gas.png" alt="">
        </div>
        <p class="header-desktop-logo">EM<span class="header-desktop-logo-highlight">POWER</span>ED</p>
      </div>
      <div class="header-desktop-nav-container">
        <nav class="header-desktop-nav">
         
          <ul class="header-desktop-nav-list">

            <li class="header-desktop-nav-list-item">
              <a class="header-desktop-nav-link header-desktop-nav-link-home " href="../../07-combined-preview/01-home/">Home</a>
            </li>
            <li class="header-desktop-nav-list-item">
              <a class="header-desktop-nav-link" href="../../07-combined-preview/02-electric/">Electric</a>
            </li>
            <li class="header-desktop-nav-list-item">
              <a class="header-desktop-nav-link" href="../../07-combined-preview/03-water/">Water</a>
            </li>
            <li class="header-desktop-nav-list-item">
              <a class="header-desktop-nav-link" href="../../07-combined-preview/04-gas/index.html">Gas</a>
            </li>

          </ul>

        </nav>

      </div>

      <div class="header-desktop-login-container">
        <span class="header-login-text-desktop">Login</span>
        <i class="fa-solid fa-user"></i>
      </div>

      <div class="header-desktop-search-container">
        <form class="header-form-desktop">
         <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
         <input type="search" name="search" class="header-input-search-desktop" id="search-mobile-desktop-input" />
      </form>
      </div>

    </header>

  
  </header>

  </body>
</html>
